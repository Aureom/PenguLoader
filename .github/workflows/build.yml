on:
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          submodules: true

      - name: Prepare environment variables
        run: |
          echo "SHORT_SHA=${{ github.sha }}" | cut -c1-8 >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Update project files
        run: |
          sed -i 's/Version>8.1/Version>10.0.17763.0/g' core/core.vcxproj
          sed -i "s/int BUILD_NUMBER.*/string BUILD_NUMBER = '${BUILD_DATE}';/" loader/Version.cs

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Build solution
        run: msbuild pengu-loader.sln /t:restore,build /m /p:Configuration=Release /p:Platform=x64

      - name: Build solution (x86)
        run: msbuild pengu-loader.sln /t:build /t:core /m /p:Configuration=Release /p:Platform=x86

      - name: Build @default plugin
        run: |
          cd plugins/@default
          pnpm install
          pnpm build

      - name: Upload build outputs
        uses: actions/upload-artifact@v3
        with:
          name: pengu-loader-${{ env.SHORT_SHA }}-${{ env.BUILD_DATE }}
          path: |
            bin/*.exe
            bin/*.dll
            bin/plugins/
